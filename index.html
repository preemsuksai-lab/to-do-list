<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Tailwind CSS -->

  <!-- Google Material Icons -->
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"

  />

  <script>
    tailwind.config = {

        extend: {
          colors: {
            deepGreen: "#064E3B",
            forestGreen: "#065F46",
            emeraldSoft: "#D1FAE5",
            mintLight: "#ECFDF5",
          },
        },
      },
    };
  </script>

  <style>
    body {
      background: linear-gradient(135deg, #022C22, #064E3B, #022C22);
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-6xl">

    <!-- Header -->
    <div class="text-center mb-10">
      <h1 class="text-4xl font-bold text-emerald-200 mb-2">
        Class Activity 05 â€“ To-do-list ðŸŒ²
      </h1>
      <p class="text-emerald-100">
        Organize your tasks with clarity and focus
      </p>
    </div>

    <!-- Image Banner -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
      <img class="rounded-3xl shadow-xl h-52 w-full object-cover"
        src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee">
      <img class="rounded-3xl shadow-xl h-52 w-full object-cover"
        src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e">
      <img class="rounded-3xl shadow-xl h-52 w-full object-cover"
        src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e">
    </div>

    <!-- Main Card -->
    <div class="bg-white/95 backdrop-blur rounded-3xl shadow-2xl p-10">

      <h2 class="text-2xl font-semibold text-deepGreen mb-3">
        Semester Planning ðŸ“˜
      </h2>

      <!-- Info Box -->
      <div class="bg-emeraldSoft border border-forestGreen rounded-2xl p-4 mb-8">
        <p class="text-forestGreen text-sm leading-relaxed">
          ðŸ“Œ This application helps students manage semester tasks efficiently
          in a clean and organized way.
        </p>
      </div>

      <!-- Form -->
      <form id="todo-form" class="flex flex-col md:flex-row gap-4 mb-8">
        <input
          type="text"
          id="todo-input"
          placeholder="ðŸ“ Enter your task"
          class="flex-1 border border-forestGreen rounded-2xl px-5 py-3
                 bg-mintLight focus:outline-none
                 focus:ring-2 focus:ring-forestGreen"
          required
        />

        <button
          type="submit"
          class="bg-forestGreen text-white px-6 py-3 rounded-2xl
                 hover:bg-deepGreen transition
                 flex items-center justify-center gap-2 shadow-lg"
        >
          <span class="material-symbols-outlined">add</span>
          Add Task
        </button>
      </form>

      <!-- Todo List -->
      <ul
        id="todo-list"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
      ></ul>

      <!-- Empty State -->
      <p
        id="empty-state"
        class="text-center text-gray-400 italic mt-6"
      >
        ðŸŒ¿ No tasks yet. Start planning your success.
      </p>

    </div>
  </div>

  <!-- JavaScript (UNCHANGED) -->
  <script>
    const form = document.getElementById("todo-form");
    const input = document.getElementById("todo-input");
    const list = document.getElementById("todo-list");
    const emptyState = document.getElementById("empty-state");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const taskText = input.value.trim();
      if (!taskText) return;

      emptyState.style.display = "none";

      const li = document.createElement("li");
      li.className = `
        bg-mintLight border border-forestGreen
        rounded-2xl p-5 shadow
        flex flex-col justify-between
        hover:shadow-lg transition
      `;

      li.innerHTML = `
        <div class="flex items-start justify-between">
          <p class="text-gray-800 font-medium">
            ${taskText}
          </p>
          <span class="material-symbols-outlined text-forestGreen">
            task_alt
          </span>
        </div>

        <div class="flex gap-3 mt-5">
          <button class="done flex-1 bg-emerald-100 text-emerald-800 py-2 rounded-xl hover:bg-emerald-200 transition">
            âœ” Done
          </button>
          <button class="delete flex-1 bg-red-100 text-red-700 py-2 rounded-xl hover:bg-red-200 transition">
            ðŸ—‘ Delete
          </button>
        </div>
      `;

      list.appendChild(li);
      input.value = "";
    });

    list.addEventListener("click", function (e) {
      const li = e.target.closest("li");

      if (e.target.classList.contains("delete")) {
        li.remove();
        if (list.children.length === 0) {
          emptyState.style.display = "block";
        }
      }

      if (e.target.classList.contains("done")) {
        li.classList.toggle("opacity-50");
      }
    });
  </script>

</body>
</html>
